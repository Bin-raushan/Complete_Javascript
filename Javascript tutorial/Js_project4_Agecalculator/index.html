<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Age Calculator</h1>

    <div class="container" id="con">
        <input type="text" class="form" placeholder="day" id="day">
        <input type="text" class="form" placeholder="months" id="month">
        <input type="text" class="form" placeholder="year" id="year">
        <button class="btn" onclick="calculateAge()">Calculate</button>


    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
